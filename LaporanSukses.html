<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Laporan Sukses</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/materia/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/12.1.0/balloon-block/ckeditor.js"></script>
    <script src="js/popover.js"></script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand navbar-light bg-light">
      <div class="container">
        <div
          class="row collapse navbar-collapse justify-content-center justify-content-sm-start"
          id="navbarColor03"
        >
          <a class="col-sm-3" href="HomeLog.html">
            <img src="media/Logo.png" alt="" />
          </a>
          <div class="col-sm-6 input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Masukkan teks hoaks"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary btn-sm fas fa-search fa-sm"
                type="submit"
                onclick="window.location.href = 'HasilPencarianLog.html';"
              ></button>
            </div>
          </div>
          <ul class="col-sm-3 navbar-nav">
            <li class="col-sm-4 nav-item align-self-center">
              <a class="nav-link" href="BlogLog.html">BLOG</a>
            </li>
            <li class="col-sm-4 nav-item align-self-center active">
              <a class="nav-link" href="Laporan.html">LAPORKAN</a>
            </li>
            <li class="col-sm-4 nav-item align-self-center">
              <a
                class="nav-link popover2"
                tabindex="0"
                role="button"
                data-toggle="popover"
                data-placement="bottom"
                title=""
                data-content=""
                ><img src="media/Profil.png" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-2 justify-content-center">
        <div
          class="col-sm-10 alert alert-dismissible alert-success text-center"
        >
          <button type="button" class="close" data-dismiss="alert">
            &times;
          </button>
          <strong>Selamat!</strong> Laporan Anda telah berhasil dipublikasikan
          dan sedang menunggu pemeriksaan.
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class="card border-secondary" id="title">
            <h1></h1>
          </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class="card border-secondary editor"></div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class="card border-secondary">
            <div class="card-body">
              <form>
                <fieldset>
                  <label>Jenis Hoaks</label>
                  <div class="form-check pl-0">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                      />
                      <label class="form-check-label">Teks</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                      />
                      <label class="form-check-label">Gambar</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                      />
                      <label class="form-check-label">Video</label>
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <label>Asal Hoaks</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Masukkan sumber hoaks ini berasal"
                    />
                  </div>
                  <div class="form-group">
                    <label>Referensi</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Masukkan referensi laporan"
                    />
                  </div>
                  <div class="row justify-content-center align-items-center">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      formaction="LaporanSukses.html"
                    >
                      PUBLIKASI
                    </button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/editor.js"></script>
  </body>
</html>
